<head>
    <title>Cantos Cartel Swap</title>
    <link href = "https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700" rel = "stylesheet" />
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="icon" type="image/x-icon" href="assets/cantos_cartel.png">
</head>

<body>

    <img src="assets/cantos_cartel.png" style="position: absolute; top: 10px; left: calc(50% - 120px); width:100px;"></img> 
    <h3 style="font-size: 1.7em; position: absolute; top: 05px; left: calc(50% - 15px);"><i>Cartel Swap </i> </h3>
    <h3 style="font-size: 1.7em; position: absolute; top: 30px; left: calc(50% - 15px);"><i>Created by The Cantos </i> </h3>

    <div id="main_border">
        <div id="main_fill">

            <!-- 'From' Panel -->
            <div id="from_rect" class="buyRect top">

                <h3 id="from_text">From</h3>

                <div class="coinRect" id="ethRect">
                    <img id="ethIcon" class="ethIcon" src="assets/canto.png">
                    <h3 class="tokenText">CANTO</h3>
                </div>

            

                <input placeholder="0.0" class="numberInput" id="fromInput" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46'/>
            </div>

            <img id="swapTriangle" src="assets/arrow.png"/>
            
            <!-- 'To' Panel -->
            <div id="to_rect" class="buyRect bottom">
                
                <h3 id="to_text">Insert CA</h3> <!-- oninput -->
                <input placeholder="0.0" class="numberInput" id="caInput"  oninput=onAddressTyped() onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || ( ( event.charCode == 120 || (event.charCode >= 65 && event.charCode < 71)) || (event.charCode >= 97 && event.charCode < 103)) '/>
            </div>

            <!-- Swap Button -->
            <button id="swapButton" class="buyRect swap">
                <h3 class="swapText" id="swapButtonText">CONNECT TO THE SWAP!</h3>
            </button>

            <h4 id="errorMessage">ERROR! Something went wrong!</h4>
            
        </div>
    </div>
    
    <script src="obcss.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="dapp.js"></script>
</body>
